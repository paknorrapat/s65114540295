{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARKY</title>
    {% tailwind_css %}
    <!-- ลิงก์ Google Font Fahkwang -->
    <link href="https://fonts.googleapis.com/css2?family=Fahkwang:wght@400;600&display=swap" rel="stylesheet">
   
</head>
<body class="bg-[#9bc0ff] font-fahkwang">
    <div class="flex flex-col min-h-screen justify-center items-center">
            <div class="w-1/3 ">
                <div class="bg-white p-8 rounded-lg shadow-lg ">
                  <!-- Messages Section -->
                   {% if messages %}
                        <div class="mb-4">
                            {% for message in messages %}
                                {% if "error" in message.tags %}
                                    <div role="alert" class="alert alert-error flex items-center p-4 text-red-600 bg-red-100 rounded">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        <span class="ml-2">{{ message }}</span>
                                    </div>
                                {% endif %}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <div class=" my-3 text-center"> 
                        <h2 class="text-2xl font-bold">เข้าสู่ระบบ</h2>
                    </div>  
                    <form  method="post" >
                        {% csrf_token %}
                        <div class="my-2">
                            <label>ชื่อผู้ใช้งาน</label>
                        </div>
                        <input type="text" id="username" name="username"  required class="input input-bordered w-full  h-10" />
                        
                        <div class="my-2">
                            <label>รหัสผ่าน</label>
                        </div>
                        <input type="password" id="password" name="password"  required class="input input-bordered w-full  h-10" />
                        
                        <div class="mt-3 text-center">
                            <button class="btn btn-neutral text-white" type="submit">เข้าสู่ระบบ</button>
                        </div>
                        <div class="flex justify-between mt-1">
                            <div class="text-sm  mt-2">
                                <span>คุณยังไม่มีบัญชีใช่ไหม?</span>
                                <a href="{% url 'register' %}" class="text-[#4873bd] font-bold ">สมัครสมาชิก</a>
                            </div>
                            <div class="text-sm text-end mt-2">
                                <span>ลืมรหัสผ่าน?</span>
                                <a href="{% url 'password_reset' %}" class="text-[#4873bd] font-bold">รีเซ็ตรหัสผ่าน</a>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
    </div>
</body>  
</html>
